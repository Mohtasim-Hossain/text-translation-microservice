<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 2rem;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.75rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-box {
            flex-grow: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            transition: border-color 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            table-layout: fixed;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: var(--background-color);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        .status-complete {
            background-color: var(--success-color);
            color: white;
        }

        .status-error {
            background-color: var(--danger-color);
            color: white;
        }

        .back-button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .pagination button {
            background-color: var(--card-background);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .pagination button:disabled {
            background-color: var(--background-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .summary {
            background-color: var(--background-color);
            padding: 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold; 
        }

        .summary .subtitle {
            color: var(--text-secondary);  
        }

        .summary p span {
            color: #EF4444; 
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box, #entriesPerPage {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Translation History</h1>
            <a href="/" class="back-button">Back to Translator</a>
        </div>

        <div class="summary">
            <p><span class="subtitle">Session ID:</span> <span id="sessionId"></span></p>
            <p><span class="subtitle">Created:</span> <span id="sessionDate"></span></p>
            <p><span class="subtitle">Total Files:</span> <span id="totalFiles">0</span></p>
        </div>
        

        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="Search files...">
            <select id="entriesPerPage">
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 25%">File Name</th>
                        <th style="width: 25%">Processed At</th>
                        <th style="width: 25%">Status</th>
                        <th style="width: 25%">Link</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allData = [];
        let currentPage = 1;
        let entriesPerPage = 10;
        let filteredData = [];

        function formatDate(isoString) {
            try {
                const date = new Date(isoString);
                return date.toLocaleString();
            } catch (e) {
                console.error('Date parsing error:', e);
                return isoString;
            }
        }

        function filterData(searchTerm) {
            return allData.filter(file => 
                file.file_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                file.result?.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        function displayHistory(data, page = 1) {
            document.getElementById('sessionId').textContent = data.session_id;
            document.getElementById('sessionDate').textContent = formatDate(data.created_at);
            document.getElementById('totalFiles').textContent = data.files_processed.length;

            allData = data.files_processed.sort((a, b) => 
                new Date(b.processed_at) - new Date(a.processed_at)
            );
            
            const searchTerm = document.getElementById('searchInput').value;
            filteredData = searchTerm ? filterData(searchTerm) : allData;

            const start = (page - 1) * entriesPerPage;
            const end = start + entriesPerPage;
            const paginatedData = filteredData.slice(start, end);

            const tableBody = document.getElementById('historyTableBody');
            tableBody.innerHTML = '';

            paginatedData.forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="file-name" title="${file.file_name}">${file.file_name}</td>
                    <td>${formatDate(file.processed_at)}</td>
                    <td>
                        <span class="status-badge status-${(file.status || 'unknown').toLowerCase()}">
                            ${file.status || 'UNKNOWN'}
                        </span>
                    </td>
                    <td>
                         <a href="${file.link || '#'}" download class="download-btn">Download</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / entriesPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayHistory({ 
                        session_id: document.getElementById('sessionId').textContent,
                        created_at: allData[0].processed_at,
                        files_processed: allData
                    }, currentPage);
                }
            };
            pagination.appendChild(prevButton);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.onclick = () => {
                    currentPage = i;
                    displayHistory({ 
                        session_id: document.getElementById('sessionId').textContent,
                        created_at: allData[0].processed_at,
                        files_processed: allData
                    }, currentPage);
                };
                pagination.appendChild(button);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayHistory({ 
                        session_id: document.getElementById('sessionId').textContent,
                        created_at: allData[0].processed_at,
                        files_processed: allData
                    }, currentPage);
                }
            };
            pagination.appendChild(nextButton);
        }

        async function fetchHistoryData() {
            const pathSegments = window.location.pathname.split('/');
            const sessionId = pathSegments[pathSegments.length - 1];

            try {
                const response = await fetch(`/history_page/${sessionId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayHistory(data, currentPage);
            } catch (error) {
                console.error('Error fetching history:', error);
                document.querySelector('.table-container').innerHTML = `
                    <div class="error-message">
                        <p>Failed to load translation history: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentPage = 1;
            displayHistory({ 
                session_id: document.getElementById('sessionId').textContent,
                created_at: allData[0].processed_at,
                files_processed: allData
            }, currentPage);
        });

        document.getElementById('entriesPerPage').addEventListener('change', (e) => {
            entriesPerPage = parseInt(e.target.value);
            currentPage = 1;
            displayHistory({ 
                session_id: document.getElementById('sessionId').textContent,
                created_at: allData[0].processed_at,
                files_processed: allData
            }, currentPage);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchHistoryData);
    </script>
</body>
</html>
