<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 1.5rem 0 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--card-background);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed var(--border-color);
            background-color: var(--background-color);
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #statusContainer {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background-color: var(--background-color);
            border-radius: 0.5rem;
        }

        #statusUpdates {
            max-height: 200px;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--card-background);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            list-style: none;
        }

        #statusUpdates li {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            word-break: break-word;
        }

        #statusUpdates li:last-child {
            border-bottom: none;
        }

        #downloadSection {
            text-align: center;
            padding: 1.5rem;
            margin-top: 1.25rem;
            background-color: var(--background-color);
            border-radius: 0.5rem;
        }

        #downloadSection h3 {
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .navigation {
            margin-top: 1.5rem;
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th, .table td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: center;
        }

        .table th {
            background-color: var(--background-color);
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        .status-complete {
            background-color: var(--success-color);
            color: white;
        }

        .status-error {
            background-color: var(--danger-color);
            color: white;
        }

        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
                border-radius: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            #statusUpdates {
                max-height: 150px;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Translation Service</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Text File (.txt only)</label>
                <input type="file" id="file" name="file" accept=".txt" required>
            </div>
            
            <div class="form-group">
                <label for="language">Select Target Language</label>
                <select id="language" name="language" required>
             
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ko">Korean</option>
                    <option value="bn">Bangla</option>
                    <option value="tr">Turkish</option>
                </select>
            </div>
            
            <button type="submit">Translate File</button>
        </form>

        <div id="statusContainer">
            <h2>Translation Status</h2>
            <ul id="statusUpdates"></ul>
        </div>

        <div id="downloadSection" style="display: none;">
            <h3>Translation Complete!</h3>
            <button id="downloadButton">Download Translated File</button>
        </div>

        <div class="navigation">
            <button onclick="viewTranslationHistory()">View Translation History</button>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const statusUpdates = document.getElementById("statusUpdates");
        const downloadSection = document.getElementById("downloadSection");
        const downloadButton = document.getElementById("downloadButton");

        const websocket = new WebSocket("ws://127.0.0.1:8000/ws");
        const websocket = new WebSocket("wss://https://translatefile.onrender.com/ws");


        websocket.onopen = () => {
            console.log("WebSocket connection established");
        };

        websocket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        websocket.onmessage = (event) => {
            const message = event.data;
            console.log("Received WebSocket message:", message);

            const li = document.createElement("li");
            li.textContent = message;
            statusUpdates.appendChild(li);

            if (message.includes("Translation completed")) {
                const downloadLink = message.split(":")[1].trim();
                console.log("Download link extracted:", downloadLink);
                showDownloadButton(downloadLink);
            } else if (message.includes("Translation started:")) {
                console.log("Translation started");
            } else if (message.includes("Translation failed:")) {
                console.error("Translation failed");
            }
        };

        uploadForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            
            downloadSection.style.display = "none";
            downloadButton.onclick = null;

            const formData = new FormData(uploadForm);
            const sessionId = localStorage.getItem("session_id") || Date.now().toString();
            formData.append("session_id", sessionId);
            localStorage.setItem("session_id", sessionId);

            try {
                const response = await fetch("/upload", { method: "POST", body: formData });
                if (response.ok) {
                    uploadForm.reset();
                    statusUpdates.innerHTML = "";
                } else {
                    throw new Error("Upload failed");
                }
            } catch (error) {
                console.error("Upload error:", error);
                alert("File upload failed. Please try again.");
            }
        });

        function showDownloadButton(fileLink) {
            downloadSection.style.display = "block";
            
            downloadButton.onclick = () => {
                window.open(fileLink, '_blank');
            };
        }

        function viewTranslationHistory() {
            const sessionId = localStorage.getItem("session_id");
            if (sessionId) {
                window.location.href = `/history/${sessionId}`;
            } else {
                alert("No session ID found.");
            }
        }
    </script>
</body>
</html>
